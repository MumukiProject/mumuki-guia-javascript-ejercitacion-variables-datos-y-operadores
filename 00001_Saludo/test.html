/*<tests#*/it("si ingresamos Feli y Perez, muestra Hola Feli Perez", function() {
  
  _stubPromptResponse_('Feli');
  _stubPromptResponse_('Perez');
  

  _dispatch_('load', window)
  

  "Decinos tu nombre".should.eql(_shiftPromptMessages_(), 'Debería pedir por el nombre');
  "Decinos tu apellido".should.eql(_shiftPromptMessages_(), 'Debería pedir por el apellido');  
  
  'Hola Feli Perez, bienvenida a Ada'.should.eql(_shiftAlertMessages_())

});

   "¿Cuál es tu nombre?".should.eql(_shiftPromptMessages_(), 'Debería pedir por el nombre');
